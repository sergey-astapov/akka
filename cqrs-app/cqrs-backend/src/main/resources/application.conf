BackendSys {
  akka {
    loglevel = "DEBUG"
    event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]
    log-config-on-start = off
    actor {
      provider = "akka.remote.RemoteActorRefProvider"
    }
    remote {
      enabled-transports = ["akka.remote.netty.tcp"]
      netty.tcp {
        hostname = "0.0.0.0"
        port = 5150
      }
    }
  }
}